<!DOCTYPE html>
<html>
<head>
<!-- http-equive는 문서 타입 정하기 -->
<meta http-equiv= "Content-Type" content= "text/html; charset= UTF-8">
<title>Insert title here</title>
<link href= "register.css" rel= "stylesheet" type= "text/css">
</head>
<body>
<form>
<fieldset>
<legend>회원 기본 정보</legend>
<ol>
	<li>
	<!-- required가 있으면 반드시 여기로 돌아옴.. -->
		<label for= "userid">아이디</label>
		<input type= "text" id= "userid" name= "userid" required autofocus
		placeholder= "영문, 숫자 사용. 10자 미만">
	</li>
	<li>
		<label for= "pwd1">비밀번호</label>
		<input type= "password" id= "pwd1" name= "pwd1" required
		placeholder= "영문, 숫자 사용. 6~10자리">
	</li>
	<li>
		<label for= "pwd2">비밀번호 확인</label>
		<input type= "text" id= "pwd2" name= "pwd2" required>
	</li>
	<li>
		<label for= "fullname">이름</label>
		<input type= "text" id= "fullname" name= "fullname" required>
	</li>
	<li>
		<label for= "age">나이</label>
		<input type= "number" id= "age" name= "age" min= "1" max= "65" step= "1">
	</li>
		<li>
		<label for= "birth">생일</label>
		<input type= "text" id= "birth" name= "birth" placeholder= "  년  월  일">
	</li>
	<li>
		<label for= "email">이메일 주소</label>
		<input type= "email" id= "email" name= "email" autocomplete= "off"
		placeholder= "zoca01@icore.com" required >
	</li>
	<li>
		<label for= "tel">핸드폰</label>
		<input type= "tel" id= "tel" name= "tel" autocomplete= "off">
	</li>
</ol>
</fieldset>

<fieldset>
<legend>회원 추가 정보</legend>
<ol>
	<li>
		<label for= "job">job</label>
		<input list= "job" name= "job">
		<datalist id= "job">
			<option value= "회사원" />
			<option value= "교사" />
			<option value= "프로그래머" />
			<option value= "자영업" />
			<option value= "기타" />						
		</datalist>
	</li>
	<li>
		<label for= "office">오피스 활용</label>
		<input type= "range" id= "com" name= "com" min= "1" max= "5" step= "1">
	</li>
</ol>
</fieldset>
<fieldset>
	<button type= "submit"> 입력 </button>
</fieldset>
</form>
</body>
</html>

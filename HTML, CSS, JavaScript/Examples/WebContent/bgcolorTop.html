<meta http-equiv= "content-type" content= "text/html; charset=UTF-8" />
<title>Insert title here</title>
<script type= "text/javascript">
function setBG() {
	window.parent.frames[1].document.bgColor = document.form1.bgC.value;
}
</script>
</head>
<body>
<form name= "form1">
frame객체 예제<br />
색상 선택시 아래 프레임배경색이 선택된 색상으로 변경됨<br /><br />
배경색<select name= "bgC" onchange= "setBG();">
		<option value= "">배경색 선택해라</option>
		<option value= "red">RED</option>
		<option value= "blue">BLUE</option>
		<option value= "yellow">YELLOW</option>
	</select>
</form>

</body>
